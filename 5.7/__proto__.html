<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>


  var obj = {}

  var p1 = Object.getPrototypeOf(obj)     //获取一个对象实例的 原型
  console.log(p1)
  console.log(obj.__proto__)
  console.log(p1 == Object.prototype)
  console.log( obj.__proto__ == Object.prototype )

</script>
