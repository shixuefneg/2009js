<body>
    <script>
        function fn1() {
            var a = 2

            function fn2() {
                a++
                console.log(a);
            }
            return fn2
        }
        var f = fn1()
        f()//3
        f()//4

        var arr1 = [0, 1, 2, 3, 4, 5];
        var arr2 = [0, 4, 6, 1, 3, 9];
        function arr3(arr1, arr2) {
            return arr1.concat(arr2).filter(function (v, i, arr) {
                return arr.indexOf(v) === arr.lastIndexOf(v);
            });
        }
        console.log(arr3(arr1, arr2));

 //输出：(4) [2, 5, 6, 9]




    </script>
</body>
