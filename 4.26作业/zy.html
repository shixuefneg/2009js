	//○ 移除数组 arr 中的所有值等于 22 的元素，直接在给定的 arr 数组上进行操作，并将结果返回。
    function add (arr,item){
        for(var i=0;i<arr.length;i++){
           if(item==arr[i]){
               arr.splice(i,1);
            i--;
           }
