<body>
    <h1 class="pp">这是类名选择器</h1>
    <h1 id="p1">这是ID选择器</h1>
    <h1>这是标签名选择器</h1>
    <script>
     function $(param){
        var obj=null;
        if(param.substr(0,1)=="#"){
            obj= document.querySelector(param)
        }else if(param.substr(0,1)=="."){
            obj= document.querySelectorAll(param)
        }else{
            obj= document.querySelectorAll(param)
        }
        return obj;
    }
    console.log($("#p1"));    
    console.log($(".pp")); 
    console.log($("h1"));
    
        </script>
</body>
