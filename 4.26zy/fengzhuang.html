  <script>

    function $(el){
        var obj=null
      var i = el[0]
      if(i == "#"){
        //   alert("ID选择器")
 
        obj=document.querySelector(el)
      }else if(i == "."){
        // alert("class选择器")
   
         obj=document.querySelectorAll(el)
      }else{
        // alert("元素选择器")
       
       obj= document.getElementsByTagName(el)
      }
        return obj
    }
