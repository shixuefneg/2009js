<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图书列表</title>
  
  <style>
    .grid {
      margin: auto;
      width: 530px;
      text-align: center;
    }
    .grid table {
      border-top: 1px solid #C2D89A;
      width: 100%;
      border-collapse: collapse;
    }
    .grid th,td {
      padding: 10;
      border: 1px dashed #F3DCAB;
      height: 35px;
      line-height: 35px;
    }
    .grid th {
      background-color: #F3DCAB;
    }
    .grid .book {
      padding-bottom: 10px;
      padding-top: 5px;
      background-color: #F3DCAB;
    }
  </style>
</head>
<body>
  
  <div id="app">
    <div class="grid">
      <div>
        <h1>图书管理</h1>
        <div class="book">
          <div>
            <label for="id">
              编号：
            </label>
            <input type="text" id="id" v-model="a">
            <label for="name">
              名称：
            </label>
            <input type="text" id="name" v-model="b">
            <button @click="btn" >提交</button>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>编号</th>
            <th>名称</th>
            <th>时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,k) in list" :key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.time}}</td>
            <td><a href="">修改</a>
              <span>|</span>
              <a href="" @click.prevent="del(k)">删除</a></td>
          </tr>
        </tbody>
      </table>
      <script src="../vue.min.js"></script>
      <script src="../axios.min.js"></script>
      <script>
        new Vue({
          el:"#app",
          data:{
            a:"",
            b:"",
            list:[]
          },
          methods:{
            btn(){
              //第一种（死的）
              let obj = {
                id:this.a,
                name:this.b,
                time:"2021-5-12"
              }
              this.list.push(obj)
              //第二种（活得）
              // let obj={};
              // obj.id=this.a;
              // obj.name=this.b;
              // let now=new Date();
              //   let y=now.getFullYear();  //获取年
              //   // console.log(y)
              //   let m=now.getMonth(); //获取月
              //   // console.log(m)
              //   let d = now.getDate() //获取日
              //   // console.log(d)
              //   let ymd=`${y}-${m+1}-${d}`;
              //   // console.log(ymd)
              //   obj.time=ymd
                // this.list.push(obj)
            },
            del(i){
              this.list.splice(i,1)
            }
          },
          created(){
            let a=this 
            axios.get(" http://vue.api.comcto.com/api/books.php").then(function(res){
              a.list=res.data
            })
          }
        })
      </script>
     
    </div>
  </div>
</body>
</html>
